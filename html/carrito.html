<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>
<body>
    
        <!-- <div class="container">
            <h1>Carrito</h1>
            <hr>
             -->
            <!-- <div class="row" id="items"> -->
            <!-- </div>
            
        </div> -->


        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Precio Ind.</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody> <!--aquí van productos agregados al carro -->
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>

            <div class="row" id="cards"></div> <!-- aquí van los productos -->
          </div>
      

          <template id="template-footer"> <!-- plantilla para el total del carro -->
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="font-weight-bold"><span>----</span></td>
              <td class="font-weight-bold">$ <span>5000</span></td>
          </template>

          
          
          <template id="template-carrito"> <!-- plantilla para los productos del carro -->
            <tr>
              <th scope="row">id</th>
              <td>Café</td>
              <td>1</td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td>$ <span>Individual</span></td>
              <td>$ <span>500</span></td>
            </tr>
          </template>


  
        <template id="template-card"> <!-- plantilla para los productos de venta -->
            <div class="col-12 mb-2 col-md-3 producto">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                  <div class="card-body">
                      <h5>Titulo</h5>
                      <p>precio</p>
                      <button class="btn btn-dark">Comprar</button>
                  </div>
                </div>
            </div>
        </template>
      


    <script src="../js/carrito.js"></script>
</body>
</html>
